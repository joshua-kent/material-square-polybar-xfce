[colors]
background = #222
background-alt = #444
foreground = #ffffff
foreground-alt = #555
primary = #ffb52a
secondary = #e60053
alert = #bd2c40

connection_4 = #00ff00
connection_3 = #bbff00
connection_2 = #ffd900
connection_1 = #ff6600
connection_0 = #ff0000
clock = #ebe783
cpu_temp_good = #206aff
cpu_temp_bad = #ff0000
ram = #00ca07
cpu = #42b7f5
power = #ff4545
separator = #aaa



[bar/material-square-dark]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 2%
offset-x = 0%
offset-y = 0%
radius = 0.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 0.5%
border-color = ${colors.background}

padding-left = 0
padding-right = 0

module-margin-left = 2
module-margin-right = 0

font-0 = Noto Sans:pixelsize=8;2
font-1 = Noto Sans:weight=bold:pixelsize=8;2
font-2 = Material Icons:pixelsize=12;4
font-3 = Noto Sans Mono:pixelsize=8;2
font-4 = Noto Sans Mono:pixelsize=8;0

modules-left = title
modules-center =
modules-right = alsa wlan time battery powermenu

override-redirect = true

;tray-position = right
;tray-padding = 2
;tray-background = #0063ff

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

cursor-click = pointer


[module/title]
type = internal/xwindow
label = " %{T2}%title:0:128:...%%{T-}"


[module/wlan]
type = internal/network
interface = wlan0
interval = 3.0

format-connected = <ramp-signal> <label-connected>

label-connected = %essid%
label-connected-foreground = #ffffff
label-connected-padding-right = 1

label-disconnected = %{T3}%{T-} [disconnected]
label-disconnected-foreground = ${colors.connection_0}
label-disconnected-padding-right = 1

ramp-signal-0 = %{T3}%{T-}
ramp-signal-0-foreground = ${colors.connection_0}

ramp-signal-1 = %{T3}%{T-}
ramp-signal-1-foreground = ${colors.connection_1}

ramp-signal-2 = %{T3}%{T-}
ramp-signal-2-foreground = ${colors.connection_2}

ramp-signal-3 = %{T3}%{T-}
ramp-signal-3-foreground = ${colors.connection_3}

ramp-signal-4 = %{T3}%{T-}
ramp-signal-4-foreground = ${colors.connection_4}

ramp-signal-padding-left = 1


[module/alsa]
type = internal/alsa

format-volume = <ramp-volume> <label-volume>
format-volume-padding = 1

label-volume = %percentage%%
label-volume-foreground = ${root.foreground}

label-muted = %{T3}%{T-} muted
label-muted-foreground = #c2c2c2

ramp-volume-0 = %{T3}%{T-}
ramp-volume-0-foreground = ${colors.connection_4}

ramp-volume-1 = %{T3}%{T-}
ramp-volume-1-foreground = ${colors.connection_2}

ramp-volume-2 = %{T3}%{T-}
ramp-volume-2-foreground = ${colors.connection_0}


[module/time]
type = internal/date
interval = 1

date =
date-alt = "%A, %d %B %Y at "
time = %H:%M
time-alt = %H:%M:%S

label = %{T3}%{T-} %{F#ffffff}%date%%time%%{F-}
label-foreground = ${colors.clock}
label-padding = 1


[module/battery]
type = custom/script

exec = sh ~/.config/polybar/material-square-polybar-xfce/src/util/battery.sh
tail = true


[module/powermenu]
type = custom/text

content = " %{T5}|%{T-}  %{F#ff4545}%{T3}%{T-}%{F-}"
content-foreground = ${colors.separator}

click-left = sh ~/.config/polybar/material-square-polybar-xfce/src/util/power.sh dark >/dev/null 2>&1 &


[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false


[global/wm]
margin-top = 5
margin-bottom = 5

; vim:ft=dosini




[bar/material-square-dark-quicklaunch]
width = 100%
height = 2%
offset-x = 0%
offset-y = 97%
radius = 0.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 0.5%
border-color = ${colors.background}

padding-left = 0
padding-right = 0

module-margin-left = 2
module-margin-right = 0

font-0 = Noto Sans:pixelsize=8;2
font-1 = Noto Sans:weight=bold:pixelsize=8;2
font-2 = Material Icons:pixelsize=12;4
font-3 = Noto Sans Mono:pixelsize=8;2
font-4 = Noto Sans Mono:pixelsize=8;1
