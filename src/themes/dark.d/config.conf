; -- OTHERS --

[module/i3-main]
type = internal/i3
format = <label-state> %{T5}|%{T-}
format-foreground = ${colors.separator}
index-sort = true
wrapping-scroll = false

label-focused = %index%
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.primary}
label-focused-padding = 2
label-unfocused = %index%
label-unfocused-foreground = ${colors.separator}
label-unfocused-padding = 2

label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-padding = ${self.label-focused-padding}

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2


[module/i3-action]
type = internal/i3
format = %{T2}<label-mode>%{T-}
format-foreground = ${colors.primary}
index-sort = true
wrapping-scroll = false

label-focused = %index%
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.primary}
label-focused-padding = 2
label-unfocused = %index%
label-unfocused-foreground = ${colors.separator}
label-unfocused-padding = 2

label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-padding = ${self.label-focused-padding}

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{T3}%{T-} %mountpoint%: %percentage_used%%
label-mounted-padding = 1

label-unmounted = %{T3}%{T-} %mountpoint% not mounted
label-unmounted-foreground = ${colors.connection_0}
label-unmounted-padding = 1


[module/network-up]
type = internal/network
interface = wlan0
interval = 3.0

format-connected = <label-connected>

label-connected = %{T3}%{T-} %{F#ffffff}%upspeed%%{F-}
label-connected-foreground = ${colors.connection_4} 
label-connected-padding = 1


format-disconnected = <label-disconnected>

label-disconnected = %{T3}%{T-} %{F#ffffff}0 KB/s%{F-}
label-disconnected-foreground = ${colors.connection_4}
label-disconnected-padding = 1


[module/network-down]
type = internal/network
interface = wlan0
interval = 3.0

format-connected = <label-connected>
label-connected = %{T3}%{T-} %{F#ffffff}%downspeed%%{F-}

label-connected-foreground = ${colors.connection_0}
label-connected-padding = 1

format-disconnected = <label-disconnected>

label-disconnected = %{T3}%{T-} %{F#ffffff}0 KB/s%{F-}
label-disconnected-foreground = ${colors.connection_0}
label-disconnected-padding = 1


[module/cpu]
type = internal/cpu
interval = 2

label-padding = 1
label = %{T3}%{T-} %{F#ffffff}%percentage%%%{F-}
label-foreground = ${colors.cpu}


[module/memory]
type = internal/memory
interval = 2

label = %{T3}%{T-} %{F#ffffff}%percentage_used%%%{F-}
label-foreground = ${colors.ram}
label-padding-left = 1


[module/linux-logo]
type = custom/text

content = "%{T5}|%{T-}  %{F#ffffff}%{T6}%{T-}%{F-} "
content-foreground = ${colors.separator}
click-left = urxvt -cd $HOME &



[bar/power]
;monitor = ${env:MONITOR:HDMI-1}
width = 28%
height = 16%
offset-x = 36%
offset-y = 42%
radius = 0.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = Material Icons:pixelsize=64;19

modules-left = 
modules-center = cancel logout reboot shutdown
modules-right = 

;wm-restack = bspwm
;wm-restack = i3

override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

cursor-click = pointer


[module/cancel]
type = custom/text

content = ""
content-foreground = ${colors.connection_4}

click-left = sh ~/.config/polybar/material-square-polybar-xfce/src/util/power-cancel.sh >/dev/null 2>&1 &


[module/logout]
type = custom/text

content = ""
content-foreground = ${colors.power}

click-left = xfce4-session-logout --logout


[module/reboot]
type = custom/text

content = ""
content-foreground = ${colors.power}

click-left = xfce4-session-logout --reboot


[module/shutdown]
type = custom/text

content = ""
content-foreground = ${colors.power}

click-left = xfce4-session-logout --halt
